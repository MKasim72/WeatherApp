<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    *{
        scrollbar-width: none;
    }
    input::placeholder{
        color:white;
    }
  </style>
</head>
<body class="bg-zinc-900 flex justify-center min-h-screen items-center p-4">
    <div class="main-container bg-white h-[38rem] w-[35rem] rounded-xl">
        <div class="search-bar p-5">
            <div class="relative">
                <form action="" class="weather_search">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="search" placeholder="Search Your City..." 
                    class="border-2 bg-zinc-900 p-[5px] pl-10 w-[15rem] text-white cityName">
                </form>
            </div>
        </div>

        <div class="show-details mt-5 text-center">
            <h1 class="font-bold text-[1.5rem] weather_city">Pune,India</h1>
            <h2 class="font-semibold text-[1rem] weather_date_time">Friday,February 23,2024 at 10:29 AM</h2>
            <h2 class="bg-zinc-900 p-2 mt-1 rounded-[10px] text-white weather_forecast w-[10rem] flex justify-center ml-[12rem]">Clear</h2>

            <div class=" flex justify-center weather_icon"></div>

            <h2 class="mt-8 font-bold text-[1.5rem] weather_temperature">298&#176</h2>
            <div class="flex justify-center gap-5">
                <h2 class="mt-1 font-semibold text-[0.9rem] weather_max">Max : 290&#176</h2>
                <h2 class="mt-1 font-semibold text-[0.9rem] weather_min">Min : 290&#176</h2>
            </div>
        </div>

        <div class="desc grid grid-cols-2 mt-5 p-5 gap-4">
            <div class="grid grid-rows-4 grid-flow-col gap-4">
                <div class="flex gap-5 items-center border-none shadow-xl p-1">
                    <h1><i class="ml-2 fa-solid fa-temperature-three-quarters text-4xl"></i></h1>
                    <div class="flex-row font-bold">
                        <h1>
                            Feel's Like
                        </h1>
                        <h2 class="feelsLike">
                            240&#176
                        </h2>
                    </div>
                </div>
                <div class="flex gap-5 items-center border-none shadow-xl p-1">
                    <!-- <i class=""></i> -->
                    <h1><i class="ml-2 fa-solid fa-wind text-4xl"></i></h1>
                    <div class="flex-row font-bold">
                        <h1>
                            Wind
                        </h1>
                        <h2 class="wind">
                            
                        </h2>
                    </div>
                </div>
            </div>
            <div class="grid grid-rows-4 grid-flow-col gap-4">
                <div class="flex gap-5 items-center border-none shadow-xl p-1">
                    <h1><i class=" ml-2 fa-solid fa-droplet text-4xl"></i></h1>
                    <div class="flex-row font-bold">
                        <h1>
                            Humidity
                        </h1>
                        <h2 class="humidity">
                            240&#176
                        </h2>
                    </div>
                </div>

                <div class="flex gap-5 items-center border-none shadow-xl p-1">
                    <h1><i class="ml-2 fa-brands fa-wpressr text-4xl"></i></h1>
                    <div class="flex-row font-bold">
                        <h1>
                            Pressure
                        </h1>
                        <h2 class="pressure">
                            240&#176
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
